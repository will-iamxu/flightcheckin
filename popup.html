<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 24px;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        font-size: 14px;
        color: #555;
        margin-bottom: 4px;
      }
      input {
        font-size: 16px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        outline: none;
      }
      input:focus {
        border-color: #777;
      }
      button {
        font-size: 16px;
        padding: 8px;
        color: #fff;
        background-color: #4c8bf5;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4285f4;
      }
    </style>
  </head>
  <body>
    <h1>Southwest Auto Check-in</h1>
    <form id="flight-details-form">
      <label for="confirmationNumber">Confirmation number:</label>
      <input type="text" id="confirmationNumber" name="confirmationNumber" required>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="flightDateTime">Flight date & time:</label>
      <input type="datetime-local" id="flightDateTime" name="flightDateTime" required>
      <button type="submit">Save Flight Details</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
